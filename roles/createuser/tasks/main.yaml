---

- name: Create user account
  vars:
      set_pass2: "{{ set_pass|password_hash('sha512') }}"
  user: name=ops
        password={{ set_pass2 }}
        state=present
        append=yes
        shell="/bin/bash"
        update_password=always
       
- debug:
    msg: "System {{ inventory_hostname }} has uuid {{ set_pass2 }}"
    